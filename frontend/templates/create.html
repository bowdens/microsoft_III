{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
{% endblock %}

{% block content %}
<form class="form-horizontal" method="post">
<fieldset>

<!-- Form Name -->
<legend>Create group</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Group name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="location">Location</label>  
  <div class="col-md-4">
  <input id="location" name="location" type="text" placeholder="Location" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="description">Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="description" name="description"></textarea>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="course_code">Select courses</label>
  <div class="col-md-4">
    <select id="courses" name="course_code" class="form-control" multiple="multiple">
      <option value="ACCT1501">ACCT1501</option>
      <option value="ACCT1511">ACCT1511</option>
      <option value="ACCT2101">ACCT2101</option>
      <option value="ACCT2507">ACCT2507</option>
      <option value="ACCT2522">ACCT2522</option>
      <option value="ACCT2542">ACCT2542</option>
      <option value="ACCT3202">ACCT3202</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="max_capacity">Capacity</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="max_capacity-0">
      <input type="radio" name="max_capacity" id="max_capacity-0" value="5" checked="checked">
      5
    </label> 
    <label class="radio-inline" for="max_capacity-1">
      <input type="radio" name="max_capacity" id="max_capacity-1" value="10">
      10
    </label> 
    <label class="radio-inline" for="max_capacity-2">
      <input type="radio" name="max_capacity" id="max_capacity-2" value="15">
      15
    </label> 
    <label class="radio-inline" for="max_capacity-3">
      <input type="radio" name="max_capacity" id="max_capacity-3" value="20">
      20
    </label> 
    <label class="radio-inline" for="max_capacity-4">
      <input type="radio" name="max_capacity" id="max_capacity-4" value="25">
      25
    </label>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="privacy_level">Privacy</label>
  <div class="col-md-4">
    <select id="privacy" name="privacy_level" class="form-control">
      <option value="1">Public</option>
      <option value="2">Invite only</option>
      <option value="3">Private</option>
    </select>
  </div>
</div>

</fieldset>

<input type="submit" value="Submit">
</form>

{% endblock %}
